# IC Light Professional Configuration
# Customize these settings for different deployment scenarios

[DEFAULT]
# Application Settings
app_name = IC Light Professional
app_version = 1.0.0
debug_mode = false

# Model Configuration
model_type = fc  # Options: fc, fbc, fcon
device = auto    # Options: auto, cpu, cuda
torch_dtype = float16  # Options: float16, float32, bfloat16
enable_xformers = true
enable_cpu_offload = false

# Performance Settings
max_batch_size = 4
max_resolution = 1024
default_resolution = 512
attention_slicing = true
memory_efficient = true

[COLAB]
# Google Colab specific settings
public_url = true
server_name = 0.0.0.0
server_port = 7860
queue_enabled = true
show_error = true

# Optimizations for Colab
enable_cpu_offload = true
max_resolution = 768
batch_size_limit = 2

[LOCAL]
# Local development settings
public_url = false
server_name = 127.0.0.1
server_port = 7860
debug_mode = true

# Local optimizations
enable_xformers = true
max_resolution = 1024
batch_size_limit = 8

[PRODUCTION]
# Production deployment settings
public_url = false
queue_enabled = true
max_concurrent_users = 10
cache_examples = true

# Security
auth_required = false
allowed_paths = []
blocked_paths = []

[UI]
# Interface settings
theme = default  # Options: default, soft, monochrome
title = IC Light Professional
description = Advanced AI Image Relighting
enable_analytics = true

# Component settings
max_file_size_mb = 50
supported_formats = jpg,jpeg,png,webp
output_format = png

[MODELS]
# Model URLs and paths
base_model = stablediffusionapi/realistic-vision-v51
ic_light_fc = https://huggingface.co/lllyasviel/ic-light/resolve/main/iclight_sd15_fc.safetensors
ic_light_fbc = https://huggingface.co/lllyasviel/ic-light/resolve/main/iclight_sd15_fbc.safetensors
ic_light_fcon = https://huggingface.co/lllyasviel/ic-light/resolve/main/iclight_sd15_fcon.safetensors

# Background removal
rmbg_model = briaai/RMBG-1.4

# Local paths
model_cache_dir = ./models
output_dir = ./outputs
temp_dir = ./temp

[PROCESSING]
# Default processing parameters
default_steps = 25
min_steps = 10
max_steps = 100

default_guidance_scale = 2.0
min_guidance_scale = 1.0
max_guidance_scale = 10.0

default_width = 512
default_height = 512
min_resolution = 256
max_resolution_local = 1024
max_resolution_colab = 768

# Lighting options
lighting_directions = left,right,top,bottom,none
default_lighting = left

[ADVANCED]
# Advanced processing options
enable_background_removal = true
enable_image_enhancement = true
enable_batch_processing = true
enable_visualization = true

# Memory management
torch_gc_threshold = 0.8
clear_cache_after_batch = true

# Logging
log_level = INFO
log_file = ./logs/ic_light.log
log_processing_times = true

[PROMPTS]
# Default prompts
default_positive = beautiful cinematic lighting, warm ambient light, professional photography
default_negative = harsh shadows, overexposed, underexposed, blurry, low quality

# Example prompts
examples = [
    "warm golden hour lighting, soft shadows",
    "dramatic studio lighting, high contrast", 
    "natural daylight from window",
    "cinematic blue hour lighting",
    "professional portrait lighting",
    "moody atmospheric lighting"
]

[PRESETS]
# Quick preset configurations
portrait_natural = {
    "prompt": "natural daylight from window, soft and flattering",
    "negative_prompt": "harsh shadows, overexposed, artificial lighting",
    "lighting_direction": "left",
    "guidance_scale": 2.0,
    "steps": 25
}

portrait_studio = {
    "prompt": "professional studio lighting, key light and fill light",
    "negative_prompt": "amateur lighting, harsh shadows, uneven",
    "lighting_direction": "left", 
    "guidance_scale": 2.5,
    "steps": 30
}

creative_dramatic = {
    "prompt": "dramatic cinematic lighting, high contrast",
    "negative_prompt": "flat lighting, low contrast, boring",
    "lighting_direction": "left",
    "guidance_scale": 3.0,
    "steps": 35
}

[ANALYTICS]
# Analytics and monitoring
enable_analytics = true
track_processing_times = true
track_popular_prompts = true
track_user_ratings = true
track_errors = true

# Privacy
anonymize_data = true
retention_days = 30

[DEPLOYMENT]
# Deployment specific settings
environment = development  # Options: development, staging, production

# Auto-scaling
auto_restart_on_error = true
max_memory_usage_gb = 8
restart_threshold_errors = 10

# Backup and recovery
backup_models = false
backup_outputs = false
cleanup_temp_files = true

[EXPERIMENTAL]
# Experimental features (use with caution)
enable_new_models = false
enable_beta_features = false
use_experimental_optimizations = false
